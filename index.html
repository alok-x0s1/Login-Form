<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Alok Yaadv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>Login Form</h1>
            </div>
            <form action="#">
                <div class="field">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="pass-link">
                    <a href="">Forgot password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="Submit">
                </div>
                <div class="signup-link">Not a member? &nbsp; <a href="#">Signup Now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
